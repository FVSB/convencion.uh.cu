<!DOCTYPE html>
<html lang="es">
<head><meta charset="UTF-8"><title>UH Sponsors</title></head>
<body>
  <h1>Registrar Sponsor UH</h1>
  <form action="/sponsors" method="POST" enctype="multipart/form-data">
    <label>Nombre:</label>
    <input type="text" name="name" required><br>
    <label>Imagen (PNG/JPG/SVG):</label>
    <input type="file" name="image" accept=".png,.jpg,.jpeg,.svg" required><br>
    <button type="submit">Subir</button>
  </form>
</body>
</html>
